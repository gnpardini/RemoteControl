<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-cale=1.0">
    <title>Remote Control</title>
    
    <link rel="stylesheet" href="control-styles.css">
    <meta name="viewport" content="width=device-width, initial-cale=1.0">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'> <!--esto es para poder usar
        boxicon!-->
    
</head>

<body>
    <div class="control-size">
        <div class="box">
            <div class="black no-border">
                <img src="power-off.png" alt="" class="icon">
            </div>

            <div class="button hidden black"></div>

            <div class="button black "> 
                <img src="mute.png" class="icon">
                
            </div>
            

        </div>

        <div class="box">

            <div class="button black">
               <h4 class="number">1</h4>
           </div>

           <div class="button black">
               <h4 class="number">2</h4>
           </div>


            <div class="button black">
                <h4 class="number">3</h4>
            </div>
           
        </div>

        
        <div class="box">

           <div class="button black">
               <h4 class="number">4</h4>
           </div>


            <div class="button black">
                <h4 class="number">5</h4>
            </div>

            <div class="button black">
                <h4 class="number">6</h4>
            </div>
           
        </div>

        <div class="box">

            <div class="button black">
                <h4 class="number">7</h4>
            </div>
 
 
             <div class="button black">
                 <h4 class="number">8</h4>
             </div>
 
             <div class="button black">
                 <h4 class="number">9</h4>
             </div>  
         </div>

         <div class="box">

            <div class="button black">
                <p class="size-letter">CH LIST</p>
            </div>
 
 
             <div class="button black">
                 <h4 class="number">0</h4>
             </div>
 
             <div class="button black">
                 <p class="size-letter">BACK</p>
             </div>
            
         </div>

         <div class="box">

            <div class="button black">
                <p class="size-letter">MENU</p>
            </div>
 
 
             <div class="big-button red">
                 <img src="cube.png" class="cube">
             </div>
 
             <div class="button black">
                 <p class="size-letter">GUIDE</p>
             </div>
            
         </div>

        <div class="box">
            <div class="button black">
                <p class="size-letter">TOOLS</p>
            </div>

            <div class="button hidden black"></div>

            <div class="button black "> 
                <p class="size-letter">INFO</p>
            </div>
        </div>

        <div  class="box">
            <div class="button hidden black"></div>

            <div class="button black "> 
                <img src="up-arrow.png" class="icon">  
            </div>

            <div class="button hidden black"></div>
        </div>

        <div  class="box">

            <div class="button black "> 
                <img src="left-arrow.png" class="icon">  
            </div>

            <div class="button-circle black "> 
                <p class="ok">OK</p>
            </div>

            <div class="button black "> 
                <img src="right-arrow.png" class="icon">  
            </div>    

        </div>

        <div class="box">
            <div class="button hidden black"></div>

            <div class="button black "> 
                <img src="down-arrow.png" class="icon">  
            </div>


            <div class="button hidden black"></div>
            
        </div>

        <div class="box">
            <div class="button black">
                <p class="size-letter">RETURN</p>
            </div>

            <div class="button hidden black"></div>

            <div class="button black "> 
                <p class="size-letter">EXIT</p>
            </div>
        </div>

        <div class="box">
            <div class="button red">
                <p class="letter">A</p>
            </div>

            <div class="button green">
                <p class="letter">B</p>
            </div>
            
            <div class="button yellow "> 
                <p class="letter">C</p>
            </div>

            <div class="button blue "> 
                <p class="letter">D</p>
            </div>
        </div>

        <div class="space">
        </div>

        <div class="box">
            
            <div class="large-button blue-sky">
                <img src="add.png" alt="" class="icon add">
                <p class="size-letter vol">VOL</p>
                <img src="minus-sign.png" alt="" class="icon">
            </div>
            
            <div>
                <div class="mini-button black "> 
                    <p class="size-letter">TWDTV</p>
                </div>

                <div class="mini-button black "> 
                    <p class="size-letter">SOURCE</p>
                </div>

                <div class="mini-button black "> 
                    <p class="size-letter">SUBT.</p>
                </div>
            </div>
            

            <div class="large-button blue-sky">
                <img src="upload.png" alt="" class="icon add">
                <p class="size-letter vol">CH</p>
                <img src="arrow-down-sign-to-navigate.png" alt="" class="icon">
            </div>
        </div>

        <div class="space">
        </div>

        <div class="box">
            <div class="button black "> 
                <img src="rewind.png" class="icon">  
            </div>

            <div class="button black "> 
                <img src="play-button-arrowhead.png" class="icon">  
            </div>

            <div class="button black "> 
                <img src="advance-sign.png" class="icon">  
            </div>
        </div>

        <div class="box">
            <div class="button black "> 
                <img src="square.png" class="icon">  
            </div>

            <div class="button black "> 
                <img src="pause.png" class="icon">  
            </div>

            <div class="button black "> 
                <img src="dry-clean.png" class="icon">  
            </div>
        </div>

        <div class="space"></div>
        <div class="space"></div>
        <div class="space"></div>
        <div class="space"></div>

        <div class="box">
            <div class="hidden"></div>
            <div class="brand-border black "> 
                <p class="brand">TnB</p>
            </div>
            <div class="hidden"></div>
        </div>
            

        
    </div>
    
</body>
